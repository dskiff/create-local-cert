name: ci

on: [push]

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags "-X main.build_version=test" -v .

      - name: Test
        run: go test -v ./...
