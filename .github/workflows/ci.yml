name: ci

on: [push]

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags "-X main.build_version=test" -v .

      - name: Test
        run: go test -v ./...
